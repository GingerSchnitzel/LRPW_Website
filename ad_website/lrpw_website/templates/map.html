<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Embedded Google Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flag Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .map-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .language-selector {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .language-selector button {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            margin: 0 5px;
        }
        .language-selector button.active {
            border-color: #007bff;
            background-color: #e7f1ff; /* Pale blue background */
            color: #007bff; /* Blue text color */
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="mb-4" id="mapTitle">LRPW area complete map</h1>
        
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="map-container">
                    <iframe id="mapFrame" class="w-100" height="500" 
                        src="https://www.google.com/maps/d/u/2/embed?mid=16LrxAFkeF4YhxS8pmVhjHVy0Cj6c080&ehbc=2E312F" 
                        frameborder="0" allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Language Selector -->
    <div class="language-selector">
        <button id="enBtn" class="btn btn-outline-primary active" onclick="changeMap('en')">
            <span class="flag-icon flag-icon-us"></span>
        </button>
        <button id="roBtn" class="btn btn-outline-primary" onclick="changeMap('ro')">
            <span class="flag-icon flag-icon-ro"></span>
        </button>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function changeMap(language) {
            var mapFrame = document.getElementById('mapFrame');
            var enBtn = document.getElementById('enBtn');
            var roBtn = document.getElementById('roBtn');
            var pageTitle = document.getElementById('pageTitle');
            var mapTitle = document.getElementById('mapTitle');
            
            // Remove active class from both buttons
            enBtn.classList.remove('active');
            roBtn.classList.remove('active');
            
            // Set the map source and title based on language
            if (language === 'en') {
                mapFrame.src = "https://www.google.com/maps/d/u/2/embed?mid=16LrxAFkeF4YhxS8pmVhjHVy0Cj6c080&ehbc=2E312F";
                pageTitle.innerHTML = "LRPW area complete map"; // English title
                mapTitle.innerHTML = "LRPW area complete map"; // English map title
                enBtn.classList.add('active'); // Add active class to the English button
            } else if (language === 'ro') {
                mapFrame.src = "https://www.google.com/maps/d/u/2/embed?mid=1sEpcUBdC6w5XrZe0Ylbj7NSRYN5fxGg&ehbc=2E312F";
                pageTitle.innerHTML = "Harta completă a zonei LRPW"; // Romanian title
                mapTitle.innerHTML = "Harta completă a zonei LRPW"; // Romanian map title
                roBtn.classList.add('active'); // Add active class to the Romanian button
            }
        }
    </script>
</body>
</html>
